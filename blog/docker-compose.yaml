# DÃ©finir cette configuration Compose afin de lancer l'application
# The Computer Club's Blog en production.
version: "3"
services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: blog
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - db_data:/var/lib/postgresql/data

  rust:
    build:
      context: .
    environment:
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8000
      - DATABASE_URL=postgres://postgres:postgres@db:5432/blog
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
    driver: local
